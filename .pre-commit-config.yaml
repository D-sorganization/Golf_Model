# Pre-commit configuration for Golf Model project
# This file configures automated quality checks that run before each commit

repos:
  # Python quality checks
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        types: [python]
        exclude: |
          (?x)^(
            matlab/|
            archive/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.venv/|
            venv/
          )$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
        exclude: |
          (?x)^(
            matlab/|
            archive/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.venv/|
            venv/
          )$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--strict]
        types: [python]
        exclude: |
          (?x)^(
            matlab/|
            archive/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.venv/|
            venv/
          )$

  # Custom quality checks
  - repo: local
    hooks:
      # Python quality check script
      - id: python-quality-check
        name: Python Quality Check
        entry: python scripts/quality-check.py
        language: system
        types: [python]
        pass_filenames: false
        exclude: |
          (?x)^(
            matlab/|
            archive/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.venv/|
            venv/
          )$

      # MATLAB quality check script
      - id: matlab-quality-check
        name: MATLAB Quality Check
        entry: python matlab_utilities/scripts/matlab_quality_check.py
        language: system
        types: [text]
        pass_filenames: false
        exclude: |
          (?x)^(
            archive/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.venv/|
            venv/
          )$

  # File size checks and general hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB max file size

      - id: check-merge-conflict

      - id: check-yaml
        args: ['--allow-multiple-documents']

      - id: check-json

      - id: trailing-whitespace

      - id: end-of-file-fixer

      - id: check-case-conflict

      - id: check-docstring-first
        types: [python]
