# mypy.ini
[mypy]
python_version = 3.11
ignore_missing_imports = False
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True
plugins =
mypy_path = python/src
explicit_package_bases = True
exclude = (?x)(
    ^examples/|
    ^matlab/|
    ^matlab_utilities/|
    ^javascript/|  # Future-proof: exclude JavaScript/TypeScript directories
)

# Don’t scan the experimental GUI tree (same path as pre-commit exclude)
[mypy-Golf_GUI.Simscape Multibody Data Plotters.Python Version.*]
ignore_errors = True

# Also do not type-check matlab legacy/python GUI trees under `matlab/`
[mypy-matlab.*]
ignore_errors = True

# Examples are integration snippets, not production code
[mypy-examples.*]
ignore_errors = True

# Common science libs: treat as typed-enough to not explode
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-pandas.*]
ignore_missing_imports = True
[mypy-moderngl.*]
ignore_missing_imports = True
[mypy-numba.*]
ignore_missing_imports = True
[mypy-psutil.*]
ignore_missing_imports = True

# Qt stacks—skip missing stubs for now (we'll tighten later)
[mypy-PyQt5.*]
ignore_missing_imports = True
[mypy-PyQt6.*]
ignore_missing_imports = True
[mypy-PySide6.*]
ignore_missing_imports = True
