name: Pull Request Quality Check

on:
  pull_request:
    branches: [ main, master, copilot/* ]
  push:
    branches: [ main, master, copilot/* ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # ‚úÖ Always include
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        # ‚úÖ Comprehensive cache key pattern
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/*requirements*.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Check both root and python/ subdirectory
        if [ -f python/requirements.txt ]; then pip install -r python/requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install -e .; fi
        # ‚úÖ Pin tool versions
        pip install ruff==0.5.0 mypy==1.10.0 black==24.4.2 pytest==8.3.3 pytest-cov==6.0.0

    - name: Check for placeholders and magic numbers
      run: |
        echo "üîç Checking for placeholders and magic numbers..."
        # ‚úÖ Check multiple possible script locations
        if [ -f scripts/quality-check.py ]; then
          python scripts/quality-check.py
        elif [ -f scripts/quality_check.py ]; then
          python scripts/quality_check.py
        elif [ -f quality_check_script.py ]; then
          python quality_check_script.py
        else
          echo "‚ö†Ô∏è No quality check script found, skipping..."
        fi

    - name: Lint with Ruff
      run: |
        echo "üîç Running Ruff linter..."
        # ‚úÖ Check for ruff config in multiple locations
        if [ -f ruff.toml ]; then
          # ‚úÖ Respect config file, don't override
          ruff check .
        elif [ -f pyproject.toml ] && grep -q "\[tool.ruff\]" pyproject.toml; then
          # ‚úÖ Respect ruff config in pyproject.toml
          ruff check .
        elif [ -f setup.cfg ] && grep -q "\[ruff\]" setup.cfg; then
          # ‚úÖ Respect ruff config in setup.cfg
          ruff check .
        else
          # ‚úÖ Fallback with explicit rules
          ruff check . --select ALL
        fi

    - name: Type check with MyPy
      run: |
        echo "üîç Running MyPy type checker..."
        if [ -f mypy.ini ]; then
          if [ -d python ]; then
            mypy python/ --config-file mypy.ini
          else
            mypy . --config-file mypy.ini
          fi
        elif [ -f pyproject.toml ] && grep -qE '^\s*\[tool\.mypy\]' pyproject.toml; then
          if [ -d python ]; then
            mypy python/
          else
            mypy .
          fi
        else
          # ‚úÖ Non-strict fallback to avoid conflicts
          if [ -d python ]; then
            mypy python/ --ignore-missing-imports
          else
            mypy . --ignore-missing-imports
          fi
        fi

    - name: Format check with Black
      run: |
        echo "üîç Checking code formatting with Black..."
        # ‚úÖ Check source directories explicitly
        if [ -d python/src ]; then
          if [ -d python/tests ]; then
            black --check --diff python/src python/tests
          else
            black --check --diff python/src
          fi
        elif [ -d python ]; then
          black --check --diff python
        elif [ -d src ]; then
          if [ -d tests ]; then
            black --check --diff src tests
          else
            black --check --diff src
          fi
        else
          black --check --diff .
        fi

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/python/src
      run: |
        echo "üß™ Running tests..."
        # ‚úÖ Detect source directory for accurate coverage
        if [ -d python/src ]; then
          COV_TARGET="python/src"
        elif [ -d python ]; then
          COV_TARGET="python"
        elif [ -d src ]; then
          COV_TARGET="src"
        else
          COV_TARGET="."
        fi

        # Check if pytest.ini exists in python/ subdirectory
        if [ -f python/pytest.ini ]; then
          cd python
          # ‚úÖ Verify tests directory exists before running pytest
          if [ ! -d tests ]; then
            echo "‚ö†Ô∏è pytest.ini found but tests/ directory not found, skipping tests"
            cd ..
          elif [ -d src ]; then
            PYTHONPATH=src:$PYTHONPATH pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
            EXIT_CODE=$?
            cd ..
            exit $EXIT_CODE
          else
            PYTHONPATH=.:$PYTHONPATH pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
            EXIT_CODE=$?
            cd ..
            exit $EXIT_CODE
          fi
        elif [ -f pytest.ini ]; then
          pytest --cov="$COV_TARGET" --cov-report=xml --cov-report=term-missing
          EXIT_CODE=$?
          exit $EXIT_CODE
        elif [ -d python/tests ]; then
          cd python
          if [ -d src ]; then
            PYTHONPATH=src:$PYTHONPATH pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
            EXIT_CODE=$?
          else
            PYTHONPATH=.:$PYTHONPATH pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
            EXIT_CODE=$?
          fi
          cd ..
          exit $EXIT_CODE
        elif [ -d tests ]; then
          pytest tests/ --cov="$COV_TARGET" --cov-report=xml --cov-report=term-missing
          EXIT_CODE=$?
          exit $EXIT_CODE
        else
          echo "‚ö†Ô∏è No tests directory found, skipping tests"
        fi

    - name: Check for coverage file
      id: coverage-check
      run: |
        # ‚úÖ Check for coverage.xml anywhere in the repo (matches upload pattern)
        if find . -name 'coverage.xml' -type f | grep -q .; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload coverage to Codecov
      if: steps.coverage-check.outputs.exists == 'true'
      uses: codecov/codecov-action@v4
      with:
        # ‚úÖ Wildcard pattern for flexibility
        files: '**/coverage.xml'
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        # ‚úÖ Token will be empty string for forked PRs (Codecov handles this gracefully)
        token: ${{ secrets.CODECOV_TOKEN }}

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # ‚úÖ Always set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run Bandit security check
      # ‚úÖ Use continue-on-error instead of || true
      continue-on-error: true
      run: |
        pip install bandit==1.7.7
        # ‚úÖ Exclude test directories, target source code only
        # Use --exclude with glob patterns for comprehensive coverage
        if [ -d python/src ]; then
          bandit -r python/src --exclude '**/tests/**' -f json -o bandit-report.json
        elif [ -d python ]; then
          bandit -r python --exclude '**/tests/**' -f json -o bandit-report.json
        elif [ -d src ]; then
          bandit -r src --exclude '**/tests/**' -f json -o bandit-report.json
        else
          bandit -r . --exclude '**/tests/**' -f json -o bandit-report.json
        fi

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
        # ‚úÖ Handle missing files gracefully
        if-no-files-found: ignore

  documentation-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # ‚úÖ Always set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check documentation links
      run: |
        echo "üìö Checking documentation..."
        if [ -f README.md ]; then
          echo "‚úÖ README.md found"
        else
          echo "‚ö†Ô∏è No README.md found"
        fi

    - name: Check for docstrings
      # ‚úÖ Use continue-on-error instead of || echo
      continue-on-error: true
      run: |
        echo "üìù Checking for docstrings..."
        pip install pydocstyle==6.3.0
        # ‚úÖ Check source directories only
        if [ -d python/src ]; then
          pydocstyle python/src
        elif [ -d python ]; then
          pydocstyle python
        elif [ -d src ]; then
          pydocstyle src
        else
          pydocstyle .
        fi
