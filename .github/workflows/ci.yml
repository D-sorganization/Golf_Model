name: CI - Build and Test

on:
  pull_request:
    branches: [ main, master, copilot/* ]
  push:
    branches: [ main, master, copilot/* ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements*.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install CI tools
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit==3.5.0 pytest==8.3.3 pytest-cov==6.0.0

      - name: Install project deps
        run: |
          if [ -f python/requirements.txt ]; then pip install -r python/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run MATLAB Quality Check (Static Analysis)
        continue-on-error: true  # Non-blocking due to MATLAB license restrictions
        run: |
          echo "=========================================="
          echo "MATLAB Code Quality Checks"
          echo "=========================================="
          python matlab_utilities/scripts/matlab_quality_check.py --output-format json > matlab_quality_results.json || true
          python matlab_utilities/scripts/matlab_quality_check.py --output-format text || echo "⚠️  Quality issues found - see report above (non-blocking)"

      - name: Upload MATLAB Quality Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: matlab-quality-report
          path: matlab_quality_results.json
          retention-days: 30

      - name: Run pre-commit (ruff/black/isort/mypy/etc.)
        run: pre-commit run --all-files || exit 1

      - name: Run pytest (headless-safe)
        env:
          PYTEST_ADDOPTS: "-m 'not requires_gl and not slow_numba'"
        run: |
          if [ -d python/tests ] || ls -1 **/tests 2>/dev/null | grep -q .; then
            pytest -q || (echo "pytest failures"; exit 1)
          else
            echo "No tests folder found; skipping pytest."
          fi
